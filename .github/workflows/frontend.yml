name: Frontend CI/CD

on:
  push:
    branches:
      - main   # faqat main branchga push bo'lganda ishga tushadi

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: server connaction
      uses: appleboy/ssh-action@master 
      with:
        host: ${{ secrets.SERVER_HOST }} 
        username: ${{ secrets.SERVER_USERNAME }} 
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |           
          cd /home/ENRICH/
          
          # Backup database and uploads
          echo "ğŸ“¦ Backing up data..."
          if [ -f backend/enrich.db ]; then
              cp backend/enrich.db backend/enrich.db.bak
          fi
          if [ -d backend/uploads ]; then
              cp -r backend/uploads backend/uploads_bak
          fi

          git stash
          git pull origin main
          
          # Restore data
          echo "â™»ï¸ Restoring data..."
          if [ -f backend/enrich.db.bak ]; then
              mv backend/enrich.db.bak backend/enrich.db
          fi
          if [ -d backend/uploads_bak ]; then
              rm -rf backend/uploads
              mv backend/uploads_bak backend/uploads
          fi

          # Clean build
          echo "ğŸ§¹ Cleaning and building..."
          rm -rf .next
          npm install
          npm run build

          # Backend setup
          echo "âš™ï¸ Setting up backend..."
          cd ./backend  
          python -m venv venv 
          source venv/bin/activate
          pip install -r requirements.txt
          deactivate
          
          # Restart application
          echo "ğŸš€ Restarting application..."
          pm2 restart all || pm2 start npm --name "client" -- start
          
          echo "âœ… Deployment tugadi!"