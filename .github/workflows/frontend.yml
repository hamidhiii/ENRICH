name: Frontend CI/CD

on:
  push:
    branches:
      - main   # faqat main branchga push bo'lganda ishga tushadi

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: server connaction
      uses: appleboy/ssh-action@master 
      with:
        host: ${{ secrets.SERVER_HOST }} 
        username: ${{ secrets.SERVER_USERNAME }} 
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |           
          cd /home/ENRICH/
          
          # Backup database and uploads
          echo "üì¶ Backing up data..."
          if [ -f backend/enrich.db ]; then
              cp backend/enrich.db backend/enrich.db.bak
          fi
          if [ -d backend/uploads ]; then
              cp -r backend/uploads backend/uploads_bak
          fi

          git stash
          git pull origin main
          
          # Restore data
          echo "‚ôªÔ∏è Restoring data..."
          if [ -f backend/enrich.db.bak ]; then
              mv backend/enrich.db.bak backend/enrich.db
          fi
          if [ -d backend/uploads_bak ]; then
              rm -rf backend/uploads
              mv backend/uploads_bak backend/uploads
          fi

          npm run build

          cd ./backend  
          python -m venv venv 
          source venv/bin/activate
          pip install -r requirements.txt
          deactivate
          pm2 restart all
          echo "‚úÖ Deployment tugadi!"